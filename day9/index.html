<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 offset-4">
                <h1>Color</h1>
                <p class="bg-primary">.-primary</p>
                <p class="bg-secondary">.-secondary</p>
                <p class="bg-success">.-success</p>
                <p class="bg-danger">.-danger</p>
                <p class="bg-warning">.-warning</p>
                <p class="bg-info">.-info</p>
                <p class="bg-light bg-dark">.-light</p>
                <p class="bg-dark">.-dark</p>
                <p class="bg-body">.-body</p>
                <p class="bg-muted">.-muted</p>
                <p class="bg-white bg-dark">.-white</p>
                <p class="bg-black-50">.-black-50</p>
                <p class="bg-white-50 bg-dark">.-white-50</p>

                <button class='btn btn-danger'>Hello btn</button>
                <div class="my-5 alert alert-info">Info alert</div>

                <div class=" border rounded col-12 bg-primary p-5 text-light">Bg-color
                    <button class="btn btn-warning">Button</button>
                </div>
                <div class="alert alert-dark">Bg-color</div>
            </div>
        </div>
    </div>
